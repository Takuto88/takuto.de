---
# Hetzner Cloud configuration
# Set via environment variable:
# export HCLOUD_TOKEN='your-hetzner-cloud-api-token'
hcloud_token: "{{ lookup('env', 'HCLOUD_TOKEN') | default('') }}"

# VM configuration
server_name: "takuto-web"
server_type: "cax11"  # Small arm instance (2 vCPUs, 4GB RAM)
server_image: "debian-12"
server_location: "fsn1"  # Falkenstein

# SSH configuration
# Set these values via environment variables:
# export SSH_KEY_NAME='your-key-name'
# export SSH_PUBLIC_KEY='ssh-rsa AAAA...'
ssh_key_name: "{{ lookup('env', 'SSH_KEY_NAME') | default('') }}"
ssh_public_key: "{{ lookup('env', 'SSH_PUBLIC_KEY') | default('') }}"

# Network configuration
ensure_ipv4: true

# Deployment configuration
# Set via environment variable:
# export WEBSITE_VERSION='v1.0.0'
website_version: "{{ lookup('env', 'WEBSITE_VERSION') | default('latest') }}"  # Default version tag for the Docker image

# Nginx reverse proxy configuration
domains:
  - "takuto.de"
  - "www.takuto.de"
email_for_certbot: "hello@takuto.de"  # Email address for Let's Encrypt notifications

# Google Cloud DNS configuration for Let's Encrypt DNS challenge
# Set these values via environment variables:
# export GCLOUD_DNS_SA='{"type":"service_account",...}'
# export GCLOUD_DNS_ZONE='your-zone-name'
gcloud_dns_service_account: "{{ lookup('env', 'GCLOUD_DNS_SA') | default('') }}"
gcloud_dns_zone: "{{ lookup('env', 'GCLOUD_DNS_ZONE') | default('takuto-de') }}"
